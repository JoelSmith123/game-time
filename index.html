<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href='./game.css' rel='stylesheet' type='text/css'/>
  <link href='styles.css' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1 class='game-over'>GAME OVER</h1>
  <div class='players-won'>
    <h2 class='player1-won'>Player 1 won!</h2>
    <h2 class='player2-won'>Player 2 won!</h2>
  </div>
  <div class='players-scores'>
    <h1 class='player1-score'>0</h1>
    <h1 class='player2-score'>0</h1>
  </div>
  <canvas id="game" width="600" height="600"></canvas>
  <button class="new-game-btn">New Game</button>
  <button class='new-round-btn'>New Round</button>
  <script src="main.bundle.js"></script>
</body>
</html>
